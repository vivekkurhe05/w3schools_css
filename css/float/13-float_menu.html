<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float menu</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        ul {
            background: #333;
            color: #fff;
            overflow: hidden;
        }

        li {
            list-style-type: none;
            float: left;
            padding: 20px;
        }

        .active {
            background-color: red;
        }

        li:hover {
            background-color: #111;
        }

    </style>
</head>
<body>
    <ul class="menu">
        <li class="active">Home</li>
        <li>News</li>
        <li>Contact</li>
        <li>About</li>
    </ul>
</body>
</html>
