<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        div#ex1 {
            border: 1px solid black;
            background-color: lightblue;
            padding-top: 50px;
            padding-right: 30px;
            padding-bottom: 50px;
            padding-left: 80px;
            width: 300px;
            box-sizing: border-box;
        }

        div#ex2 {
            background-color: red;
            color: yellow;
            border: 1px solid black;
            width: 300px;
        }
    </style>
</head>
<body>
    <h2>Using individual padding properties</h2>

    <div id="ex1">This div element has a top padding of 50px, a right padding of 30px, a bottom padding of 50px, and a left padding of 80px.</div><br>

    <div id="ex2">This div is 300 px wide</div>
</body>
</html>
