<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Float</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: blue;
            overflow: auto;
        }

        .container > div {
            float: left;
            padding: 20px;
            margin: 10px;
            background-color: #fff;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
