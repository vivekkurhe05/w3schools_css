<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Container</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .flex-container {
            display: flex;
            flex-direction: row;
            background-color: blue;
        }

        .flex-container > div {
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
