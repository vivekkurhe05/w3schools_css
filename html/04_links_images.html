<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- External link -->
    <p>
        <a href="http://google.com">Click For Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click For Google</a>
    </p>
    <!-- Internal link -->
    <p>
        <a href="/04_typography.html" target="_blank">Typography</a>
    </p>
    <!-- Local image -->
    <img src="/images/download.jpeg" alt="My Image">

    <!-- Remote image -->
    <a href="https://picsum.photos/" target="_blank"><img src="https://i.picsum.photos/id/57/200/300.jpg?hmac=l908G1qVr4r7dP947-tak2mY8Vvic_vEYzCXUCKKskY" alt="My image 2"></a>
</body>
</html>
